filenames :
  - "books/frankenstein.txt"
  - "books/the_raven.txt"
mlp :
  layer_type : "discontinuous"
  n : 3
  n_in : null
  n_out : null
  n_hidden : null
  periodicity : 2.0
  rescale_output : False
  scale : 2.0
  input :
    segments : 128
    width : 10
  output :
    segments : 1
    width : 128
  hidden :
    segments : 10
    layers : 1
    width : 100

data :
  max_size : -1

max_epochs: 40
gpus: 1
lr: 1e-4
batch_size: 256

# Are you training? Otherwise plot the result
train: True
checkpoint: null
rotations: 1 # 1 is x,y, 2 is x,y, x-y, x+y, greater includes additional rotations

text : "This is sample text"
topk : 5
num_predict: 100

